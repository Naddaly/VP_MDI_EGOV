<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<title>IhreWohnung01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" /> 
	
	<!-- Javascript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/kickstart.js"></script>

	
</head>
<body>
<div class="grid">
	<div class="col_12" style="margin-top:100px;">
		<h4 style="color:#0040FF" class="center">Adresse der Wohnung</h4>
		<div class = "left">
			<p style="color:#FF0040"> Adresse der Wohnung</p> 
			<p style="color:#0040FF"> Wohngeld für andere Wohnung</p>
			<p style="color:#0040FF"> Wohnform</p> 
			<p style="color:#0040FF"> Nicht-Haushaltsmitglieder</p>
			<p style="color:#0040FF"> Sterbefall</p>
			<p style="color:#0040FF"> Wohnungsgröße</p>   
			<p style="color:#0040FF"> Gesamtkosten</p> 
			<p style="color:#0040FF"> Nebenkosten</p> 
			<p style="color:#0040FF"> Mietminderung</p> 
			<p style="color:#0040FF"> Mietzuschuss</p> 
			<p style="color:#0040FF"> Gewerbliche Nutzung</p>
		</div>
		<div class="center">
			<p>Für welche Wohnung beantragen Sie Wohngeld?</p>
			<input type="checkbox" id="check1" />
			<label for="check1" class="inline">
				Ich bestätige, dass ich meinen Lebensmittelpunkt in der Wohnung habe oder haben werde, für die ich Wohngeld beantrage.</label><br><br>
				<div class= "col_6">
					<label for="text1">Straße</label><br>
					<input id="text1" type="text" />
				</div>
				<div class = "col_2">
					<label for="text2">Hausnummer</label><br>
					<input id="text2" type="text" />
				</div>
				<div class = "col_2">
					<label for="text3">Zusatz <span>Optional</span></label><br>
					<input id="text3" type="text" />
				</div> <br>
				<div class = "col_3">
					<label for="text4">Postleitzahl</label><br>
					<input id="text4" type="text" />
				</div>
				<div class = "col_7">
					<label for="text5">Wohnort </label><br>
					<input id="text5" type="text" />
				</div><br>
				<div class = "col_10">
					<label for="text1">Adresszusatz <span>Optional</span></label><br>
					<input id="text1" type="text" />
				</div> <br>
			<input type="checkbox" id="check2" />
			<label for="check2" class="inline">
				Ich wohne nicht in dieser Wohnung.</label><br><br>
				
			<button class="medium red"> Speichern & weiter </button>
		</div>
	</div>
</div> <!-- End Grid -->
</body>
</html>

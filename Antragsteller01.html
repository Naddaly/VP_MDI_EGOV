<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<title>Antragsteller01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" /> 
	
	<!-- Javascript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/kickstart.js"></script>

	
</head>
<body>
<div class="grid">
	<div class="col_12" style="margin-top:100px;">
		<h4 style="color:#0040FF" class="center">Persönliche Informationen des Antragstellers</h4>
		<p style="color:#FF0040" class="left">Persönliche Informationen des Antrag...</p> 
		<p style="color:#0040FF" class="left">Weitere Haushaltsmitglieder</p>
		<div class="center">
			<label for="text1">Vorname</label><br>
			<input id="text1" type="text" /><br><br>
			<label for="text1">Name</label><br>
			<input id="text1" type="text" /><br><br>
			<label for="text1">Geburtsname<span>Optional</span></label><br>
			<input id="text1" type="text" /><br><br>
			<label for="text1">Geburtsdatum</label><br>
			<input id="text1" type="text" /><br><br>
			<label for="text1">Geburtsort</label><br>
			<input id="text1" type="text" /><br><br>
			<label for="text1">Staatsangehörigkeit</label><br>
			<input id="text1" type="text" placeholder="Bitte wählen"/><br><br>
			<p>Bitte laden Sie einen Nachweis Ihrer Nationalität hoch:</p><br>
			<button class="medium grey"> Wählen Sie.. </button><br><br>
			<label for="text1">Familienstand</label><br>
			<input id="text1" type="text" placeholder="Bitte auswählen"/><br><br>
			<label for="text1">Geschlecht</label><br>
			<input id="text1" type="text" placeholder="Bitte auswählen"/><br><br>
			<label for="text1">Telefonnummer<span>Optional</span></label><br>
			<input id="text1" type="text"/><br><br>
			<label for="text1">E-Mail</label><br>
			<input id="text1" type="text" placeholder="meine.email@home.de" disabled="disabled"/><br><br>
			<label for="text1">Ausgeübte Tätigkeit</label><br>
			<input id="text1" type="text" placeholder="Bitte auswählen"/><br><br>
			<button class="medium red"> Speichern & weiter </button>
		</div>
	</div>
</div> <!-- End Grid -->
</body>
</html>
